<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
  <md-list>
    <md-item ng-repeat="it in sl.users">
      <md-button style="margin: 0" ng-href="#/users/{{it.name}}" ng-click="sl.selectUser(it)" ng-class="{'selected' : it === sl.selected }">
        <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
        <span>{{it.name}}</span>
      </md-button>
    </md-item>
  </md-list>
</md-sidenav>
