<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>Angular Material - Starter App</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
		<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body ng-app="starterApp" layout="column" ng-controller="UserController as ul">
		<i2r-toolbar>Edison</i2r-toolbar>
		<div flex layout="row">
			<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
				<md-list>
					<md-item ng-repeat="it in ul.users">
						<md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
							<md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>{{it.name}}</md-button>
					</md-item>
				</md-list>
			</md-sidenav>
			<md-content flex id="content" ng-view>

			</md-content>
		</div>

		<script src="./bower_components/angular/angular.js"></script>
		<script src="./bower_components/angular-animate/angular-animate.js"></script>
		<script src="./bower_components/angular-aria/angular-aria.js"></script>
		<script src="./bower_components/angular-material/angular-material.js"></script>
		<script src="./bower_components/angular-route/angular-route.js" charset="utf-8"></script>
		<script src="./index.js"></script>
	</body>

</html>
